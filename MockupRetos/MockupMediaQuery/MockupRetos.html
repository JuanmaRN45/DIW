<html>
    <head>
        <title>Mockup Retos Media query</title>
        <link rel="stylesheet" href="estilo.css"  type="text/css">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="utf-8"/>
    </head>
    <body>
        <header>
            <img src="imagenes/logo.jpg">
            <label for="check" id="btnMenu">
                <img src="./imagenes/menu.png" alt="Icono de menú"/>
            </label>
            <input type="checkbox" id="check" />
            <a href="http://google.com"><div class="opciones">Categorías</div></a>
            <a href="http://google.com"><div class="opciones">Retos</div></a>
            <a href="http://google.com"><div class="opciones">Profesores</div></a>
            
        </header>
        <div>
            <div id="contenedorPrincipal">
                <form>
                    <div class="formulario">
                        <fieldset>
                            <label>Nombre</label>
                            <input type="text">
                        </fieldset>
                        <fieldset class="medio">
                            <label>Dirigido</label>
                            <input type="text">
                        </fieldset>
                        <fieldset>
                            <label>F.Publicación</label>
                            <input type="date">
                        </fieldset>
                    </div> 
                    <div class="formulario">
                        <fieldset>
                            <label>FI.Inscripción</label>
                            <input type="date">
                        </fieldset>
                        <fieldset class="medio">
                            <label>FF.Inscripción</label>
                            <input type="date">
                        </fieldset>
                        <fieldset>
                            <label>F.I.Reto</label>
                            <input type="date">
                        </fieldset>
                    </div>
                    <div class="formulario">
                        <fieldset>
                            <label>F.F.Reto</label>
                            <input type="date">
                        </fieldset>
                        <fieldset id="descripcion">
                            <label>Descripción</label>
                            <textarea></textarea>
                        </fieldset>
                    </div>
                    <fieldset id="boton">
                        <input type="submit" value="Enviar">
                    </fieldset>
                </form>
            </div>
            <div id="navDerecho">
                <a href="http://google.com"><div class="menus">Añadir Retos</div></a>
                <a href="http://google.com"><div class="menus">Eliminar Retos</div></a>
                <a href="http://google.com"><div class="menus">Listar Retos</div></a>
                <a href="http://google.com"><div class="menus">Modificar Retos</div></a>
             </div>
        </div>
        <footer>
            APP RETOS
        </footer>
    </body>
</html>
