<html>
    <head>
        <title>Mockup Retos Porcentajes</title>
        <link rel="stylesheet" href="estilo.css"  type="text/css">
        <meta charset="utf-8"/>
    </head>
    <body>
        <header>
            <img src="imagenes/logo.jpg">
            <div class="opciones"> <a href="http://google.com">Categorías</a></div>
            <div class="opciones"><a href="http://google.com">Retos</a></div>
            <div class="opciones"><a href="http://google.com">Profesores</a></div>
        </header>
        <div>
            <div id="contenedorPrincipal">
                <form>
                        <fieldset>
                            <label>Nombre</label>
                            <input type="text">
                        </fieldset>
                        <fieldset class="medio">
                            <label>Dirigido</label>
                            <input type="text">
                        </fieldset>
                        <fieldset>
                            <label>F.Publicación</label>
                            <input type="date">
                        </fieldset>
                        <fieldset>
                            <label>F.I.Inscripción</label>
                            <input type="date">
                        </fieldset>
                        <fieldset class="medio">
                            <label>F.F.Inscripción</label>
                            <input type="date">
                        </fieldset>
                        <fieldset>
                            <label>F.I.Reto</label>
                            <input type="date">
                        </fieldset>
                        <fieldset>
                            <label>F.F.Reto</label>
                            <input type="date">
                        </fieldset>
                        <fieldset id="descripcion">
                            <label>Descripción</label>
                            <textarea></textarea>
                        </fieldset>
                        <fieldset id="boton">
                            <input type="submit" value="Enviar">
                        </fieldset>
                </form>
            </div>
            <div id="navDerecho">
                <div class="menus"><a href="http://google.com">Añadir Retos</a></div>
                <div class="menus"><a href="http://google.com">Eliminar Retos</a></div>
                <div class="menus"><a href="http://google.com">Listar Retos</a></div>
                <div class="menus"><a href="http://google.com">Modificar Retos</a></div>
             </div>
        </div>
        <footer>
            APP RETOS
        </footer>
    </body>
</html>
